<!doctype html>
<html>
	<head>
		<meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css">
        <link rel="stylesheet" href="css/styles.css">
        <link rel="stylesheet" href="css/order-styles.css">
		<title>Order</title>
	</head>
	<body>
		<div class="content-box">
            <a href="index.html"><img class="logo" src="img/logo.png" alt="Dawg Pizza Logo"></a>

            <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="menu.html">Menu</a></li>
                <li><a href="about.html">About Us</a></li>
                <li><a href="order.html">Order Here!</a></li>
            </ul>
        </nav>
        <p class="delivery-restrictions">Delivery is limited to Seattle city limits. <br>
            Delivery hours: noon to 11:00pm. <br> 
            Payment by cash or credit</p>
        <div class="container">

            <div class="row">
                <div class="col-md-4 col-md-push-8">
                    <h2>Your Cart </h2>
                    <p>$20 minimum order for delivery</p>
                    <div class="cart-container"></div>
                    <div class="cart-footer">
                        <div class="row total-row">
                            <div class="col-xs-9">
                                <span>Subtotal:</span><br>
                                <span>Tax:</span><br>
                                <hr>
                                <span>Total:</span>
                            </div>
                            <div class="col-xs-3">
                                $<span class="subtotal-amount"></span>
                                $<span class="tax-amount"></span>
                                $<span class="total-price"></span>
                            </div>
                        </div>
                        <br>
                        <h2>Personal Information:</h2>
                        <form method="POST" action="http://dawgpizza.com/orders/" class="form-horizontal signup-form cart-form" role="form">
                            <input type="hidden" name="cart">

                            <div class="form-group">
                                <label class="col-lg-2 control-label" for="first-name">Name</label>
                                <div class="col-lg-5">
                                    <input type="text" class="form-control" name="first-name" id="first-name" placeholder="first name">
                                </div>
                                <div class="col-lg-5">
                                    <input type="text" class="form-control" name="last-name" id="last-name" placeholder="last name">
                                </div>
                            </div>

                            <div class="form-group">
                                <label class="col-lg-2 control-label" for="addr-1">Address</label>
                                <div class="col-lg-10">
                                    <input type="text" class="form-control" name="addr-1" id="addr-1" placeholder="street address">
                                    <input type="text" class="form-control" name="addr-2">
                                    <input type="text" class="form-control" name="zip" placeholder="zip code">
                                </div>
                            </div>

                             <div class="form-group">
                                <label class="col-lg-2 control-label" for="phone">Phone</label>
                                <div class="col-lg-10">
                                    <input type="tel" class="form-control" name="phone" id="phone" placeholder="primary phone number">
                                </div>
                            </div>
                        </form>
                        <div class="row">
                            <div class="col-xs-12 button-row">
                                <button type="button" class="btn btn-primary place-order">Place My Order</button>
                                <button type="button" class="btn empty-cart">Empty Cart</button>
                            </div>
                        </div>                        
                    </div>
                </div>
                <div class="col-md-8 col-md-pull-4">
                    <!-- container for pizza entries -->
                    <h2>Meat Pies</h2>
                    <div class="meat"> 
                    </div>
                    
                    <h2>Vegetarian Pies</h2>
                    <div class="vegetarian">       
                    </div>
                    <div class="row">
                        <div class="col-md-6">
                        <h2>Drinks</h2>
                        <div class="drinks-menu"></div>
                        </div>
                        <div class="col-md-6">
                        <h2>Desserts</h2>
                        <div class="dessert-menu"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div> <!-- .container -->


		<div class="templates">

            <!-- pizza template -->
            <div class="pizza-template pizza clearfix">
                <dl>
                    <dt class="pizza-name"></dt>
                    <dd class="pizza-description"></dd>
                    <dd>
                        <button class="btn btn-default add-to-cart order-small" type="button" data-type="pizza" data-name="" data-size="small" data-price="" data-index="">Small
                        </button>
                        
                        <button class="btn btn-default add-to-cart order-medium" type="button" data-type="pizza" data-name="" data-size="medium" data-price="" data-index="">Med
                        </button>
                       
                       <button class="btn btn-default add-to-cart order-large" type="button" data-type="pizza" data-name="" data-size="large" data-price="" data-index="">Large
                        </button>
                    </dd>
                </dl> 
                <hr>                      
            </div> <!--pizza template -->

            <div class="drinks-template">
                <br>
                <span><button type="button" class="btn btn-default add-to-cart drink" data-type="drink" data-name="" data-price="" data-index="">Add to Cart</button></span>
            </div> <!-- drinks-template -->

            <div class="dessert-template">      
                <br>
                <span><button type="button" class="btn btn-default add-to-cart dessert" data-type="dessert" data-name="" data-price="" >Add to Cart</button></span>          
            </div> <!-- dessert-template -->


            <!-- cart item template -->
            <div class="cart-item-template cart-item row">
                <div class="col-xs-9">
                    <p><button type="button" class="btn btn-default btn-xs remove-item" data-index="">&times;</button> 
                        <span class="title"></span> 
                    </p>
                </div>
                <div class="col-xs-3 col-price">
                    <p>$<span class="price"></span></p>
                </div>
            </div>

        </div> <!-- .templates -->

        </div> <!-- .content-box -->

        <!--<script src="lib/jquery-2.0.3/jquery-2.0.3.min.js"></script>-->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
        <script src="https://netdna.bootstrapcdn.com/bootstrap/3.0.0/js/bootstrap.min.js"></script>
        <script src="http://www.dawgpizza.com/orders/menu.js"></script>


        <!-- Own JavaScript files -->

        <script src="js/menu2.js"></script>
        <script src="js/order-page.js"></script>
        <script src="js/menu.js"></script>

	</body>
</html>
